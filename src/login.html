<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Triforcey</title>
  <link rel="stylesheet" href="output.css">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="relative w-full max-w-6xl flex justify-between items-center p-8 bg-white shadow-lg rounded-lg">
        <div class="w-1/2 p-8 space-y-6">
            <h2 class="text-2xl font-semibold text-gray-800">Sign in</h2>
            <form class="space-y-4" action="#" method="POST">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input id="email" name="email" type="email" required
                           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-pink-500 focus:border-pink-500"
                           placeholder="Email">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input id="password" name="password" type="password" required
                           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-pink-500 focus:border-pink-500"
                           placeholder="Password">
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember_me" name="remember_me" type="checkbox"
                               class="h-4 w-4 text-pink-500 focus:ring-pink-500 border-gray-300 rounded">
                        <label for="remember_me" class="ml-2 block text-sm text-gray-800">
                            Remember me
                        </label>
                    </div>
                    <a href="#" class="text-sm text-pink-600 hover:text-pink-500">Forgot password?</a>
                </div>
                <a href="admin-page.html" button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-pink-500 hover:bg-pink-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-500">
                    Sign in
                </button></a>
            </form>
            <p class="text-sm text-center text-gray-500 mt-4">
                Don't have an account? <a href="register.html" class="font-medium text-pink-600 hover:text-pink-500">Sign up</a>
            </p>
        </div>
        <div class="w-1/2 p-8">
            <div class="bg-white rounded-lg shadow-md p-6 text-center">
                <img src="/Tugas-Tailwind-CSS/asset/z.png" alt="Car Image" class="w-full h-50 object-cover mb-4 rounded">
            </div>
        </div>
        <div class="absolute top-0 right-0 w-64 h-64 bg-pink-400 rounded-full opacity-30 transform translate-x-12 -translate-y-20"></div>
    </div>
</body>
</html>
