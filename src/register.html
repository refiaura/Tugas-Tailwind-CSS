<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Triforcey</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-gray-50 flex items-center justify-center h-screen">
    <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-lg shadow-lg">
        <div class="flex flex-col items-center">
            <!-- Logo Section -->
            <img src="/Tugas-Tailwind-CSS/asset/z.png" alt="Triforcey Logo" class="w-20 mb-4">
            <h2 class="text-2xl font-bold text-pink-500">Create your account</h2>
        </div>
        <form action="#" method="POST" class="mt-8 space-y-6">
            <!-- Name Input -->
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                <input id="name" name="name" type="text" required
                       class="w-full px-3 py-2 mt-1 border rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-pink-500">
            </div>
            <!-- Email Input -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input id="email" name="email" type="email" required
                       class="w-full px-3 py-2 mt-1 border rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-pink-500">
            </div>
            <!-- Password Input -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input id="password" name="password" type="password" required
                       class="w-full px-3 py-2 mt-1 border rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-pink-500">
            </div>
            <!-- Confirm Password Input -->
            <div>
                <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                <input id="confirm-password" name="confirm-password" type="password" required
                       class="w-full px-3 py-2 mt-1 border rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-pink-500">
            </div>
            <!-- Terms and Conditions -->
            <div class="flex items-center">
                <input id="terms" name="terms" type="checkbox" required
                       class="w-4 h-4 text-pink-500 border-gray-300 rounded focus:ring-pink-500">
                <label for="terms" class="ml-2 text-sm text-gray-600">I agree to the <a href="#" class="text-pink-500 hover:underline">Terms and Conditions</a></label>
            </div>
            <!-- Submit Button -->
            <button type="submit"
                    class="w-full py-2 mt-6 font-semibold text-white bg-pink-500 rounded-md hover:bg-pink-600 focus:outline-none focus:ring-2 focus:ring-pink-500 focus:ring-offset-2">
                Sign Up
            </button>
            <!-- Sign In Link -->
            <p class="mt-2 text-center text-sm text-gray-600">
                Already have an account? <a href="login.html" class="text-pink-500 hover:underline">Sign in</a>
            </p>
        </form>
    </div>
</body>
</html>
